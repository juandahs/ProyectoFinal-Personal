<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Cita - Clínica Veterinaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #007ea7;
            padding: 20px;
        }

            .header img {
                max-width: 150px;
            }

        .content {
            padding: 20px;
            text-align: left;
        }

            .content h2 {
                color: #007ea7;
            }

        .footer {
            background-color: #f8f8f8;
            padding: 15px;
            font-size: 14px;
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007ea7;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="LOGO_URL" alt="Clínica Veterinaria">
        </div>
        <div class="content">
            <h2>¡Tu cita está programada!</h2>
            <p><strong>Propietario:</strong> {0}</p>
            <p><strong>Mascota:</strong> {1}</p>
            <p><strong>Servicio:</strong> {2}</p>
            <p><strong>Fecha:</strong> {3}</p>
            <p><strong>Hora:</strong> {4}</p>
        </div>
        <div class="footer">
            <p>Gracias por confiar en nuestra clínica veterinaria.</p>
            <p>Si tienes alguna pregunta, contáctanos.</p>
        </div>
    </div>
</body>
</html>
